<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Custom T-Shirts</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }
    h2.logo {
      text-align: center;
      transform: translate(490%, -5%);
    }
    h2 {
      font-size: 25px;
      text-align: center;
    }
    .contact-page {
      padding: 80px 20px 20px; 
    }
    .contact-form {
      max-width: 400px;
      margin: 0 auto;
    }
    .contact-form label {
      display: block;
      margin-bottom: 10px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form textarea {
      resize: vertical;
    }
    .contact-form button {
      padding: 10px 20px;
      background-color: #930fa5bb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #930fa5bb;
    }
    .user-links {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto; 
    }
    .user-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 10px;
      font-weight: bold;
      padding: 5px 10px;
      border: 1px solid #fff;
      border-radius: 4px;
    }
    .user-links a:hover {
      background-color: #fff;
      color: #333;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h2 class="logo">Custom-T</h2>
    <div class="user-links top-right">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </header>
  <main>
    <section class="contact-page">
      <h2>Contact Us</h2>
      <div class="contact-form">
        <form action="send_email.php" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2023 Design Your Own Embroidery Shirt</p>
    </div>
  </footer>
</body>
</html>
